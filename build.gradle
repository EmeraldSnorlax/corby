plugins {
    id 'java'
    id 'application'
}

apply plugin : 'java'

ext {
    javaMainClass = 'xyz.d1snin.corby.Corby'
}

application {
    mainClassName = javaMainClass
}

group 'xyz.d1snin.corby'
version '1.0'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation "org.slf4j:slf4j-simple:1.6.1"
    implementation 'net.dv8tion:JDA:4.2.0_241'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
    implementation 'com.github.sg4e:java-danbooru-wrapper:master-SNAPSHOT'
    implementation group: 'org.json', name: 'json', version: '20090211'

}
sourceSets {
    main.java.srcDir "src/main/java"
}
jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'xyz.d1snin.corby.Corby'
        )
    }
}